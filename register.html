<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/basic.css" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="w">
      <!-- header区域 -->
      <div class="header">
        <div class="logo">
          <a href="./index.html"
            ><img src="./img/sprite.png" alt="" height="82px"
          /></a>
        </div>
      </div>
      <!-- registerarea区域 -->
      <div class="registerarea">
        <h3>
          注册新用户<em>我有账号，去 <a href="#">登录</a> </em>
        </h3>
        <div class="reg_form">
          <ul>
            <li>
              <label for="">手机号</label>
              <input type="text" id="tel" />
              <span class="error">格式不对，请重新输入</span>
            </li>
            <li>
              <label for="">短信验证码</label>
              <input type="text" />
            </li>
            <li>
              <label for="">密码</label>
              <input type="text" />
            </li>
            <li class="agree">
              <input type="checkbox" class="ipt" /> 同意协定
            </li>
            <li><input type="submit" value="完成注册" class="over" /></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/register.js"></script>
  </body>
</html>
